<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- logo img -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- leaflet css file -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- leafletJs script cdn -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- my css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- my script file -->

    <script defer src="script/app.js"></script>

    <title>IP Address Tracker</title>
  </head>
  <body class="body">
    <section id="hero" class="hero">
      <div class="heading">
        <h1 class="heading__primary">IP Address Tracker</h1>
        <form action="" class="form">
          <input
            type="text"
            name="ip-address"
            id="ip-address"
            class="ip-address"
            placeholder="Search for any IP address or domain"
          />
          <button class="btn" type="submit">
            <img src="images/icon-arrow.svg" alt="submit" />
          </button>
        </form>
      </div>

      <div class="results">
        <div class="result">
          <p class="result__title">IP Address</p>
          <h1 class="heading__secondary result__value IpAddress">
            192.212.174.101
          </h1>
        </div>

        <div class="result">
          <p class="result__title">Location</p>
          <h1 class="heading__secondary result__value location">
            Brooklyn NY, <br />
            10001
          </h1>
        </div>

        <div class="result">
          <p class="result__title">Timezone</p>
          <h1 class="heading__secondary result__value timezone">UTC -05:00</h1>
        </div>

        <div class="result">
          <p class="result__title">ISP</p>
          <h1 class="heading__secondary result__value isp">
            SpaceX <br />
            Starlink
          </h1>
        </div>
      </div>
    </section>
    <section id="map" class="map"></section>
    <div class="loading">
      <div id="loader" class="center"></div>
    </div>
  </body>
</html>
