<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script/app.js"></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="body">
    <section id="hero" class="hero">
      <div class="heading">
        <h1 class="heading__primary">IP Address Tracker</h1>
        <form action="" class="form">
          <input
            type="text"
            name="ip-address"
            id="ip-address"
            class="ip-address"
            placeholder="Search for any IP address or domain"
          />
          <button class="btn" type="submit">
            <img src="images/icon-arrow.svg" alt="submit" />
          </button>
        </form>
      </div>

      <div class="results">
        <div class="result">
          <p class="result__title">IP Address</p>
          <h1 class="heading__secondary result__value">192.212.174.101</h1>
        </div>

        <div class="result">
          <p class="result__title">Location</p>
          <h1 class="heading__secondary result__value">
            Brooklyn NY, <br />
            10001
          </h1>
        </div>

        <div class="result">
          <p class="result__title">Timezone</p>
          <h1 class="heading__secondary result__value">UTC -05:00</h1>
        </div>

        <div class="result">
          <p class="result__title">ISP</p>
          <h1 class="heading__secondary result__value">
            SpaceX <br />
            Starlink
          </h1>
        </div>
      </div>
    </section>
    <section id="map" class="map"></section>
  </body>
</html>
